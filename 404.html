<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>Page Not Found - Susu's Playground 🎉</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="shared/header.js"></script>
    <script src="shared/footer.js"></script>
</head>
<body onload="loadHeader('🚫 Page Not Found'); loadFooter(); particlesJS('background', {particles:{number:{value:50}, color:{value:'#fff'}, opacity:{value:0.3}, size:{value:3}, line_linked:{enable:false}, move:{enable:true, speed:1, direction:'bottom'}}});">
    <div id="background" class="hero min-h-screen bg-neutral">
        <div class="hero-content text-center">
            <div class="bg-gray-700 rounded-3xl p-8 shadow-2xl max-w-2xl mx-auto border border-gray-600 text-white">
                <h1 class="text-4xl lg:text-6xl font-bold text-red-400 mb-5">404</h1>
                <h2 class="text-2xl lg:text-3xl font-bold text-yellow-400 mb-5">Page Not Found</h2>
                <p class="text-lg text-gray-200 mb-8">Oops! The page you're looking for doesn't exist.</p>

                <div class="space-y-4">
                    <button onclick="window.location.href='/'" class="btn btn-primary btn-lg">
                        🏠 Go Home
                    </button>

                    <div class="divider">OR</div>

                    <p class="text-gray-300 mb-4">Try one of these awesome apps:</p>
                    <div class="flex flex-wrap justify-center gap-2">
                        <button onclick="window.location.href='/memes'" class="btn btn-sm btn-secondary">😂 Memes</button>
                        <button onclick="window.location.href='/weather'" class="btn btn-sm btn-secondary">🌤️ Weather</button>
                        <button onclick="window.location.href='/space-info'" class="btn btn-sm btn-secondary">🚀 Space</button>
                        <button onclick="window.location.href='/cat-pics'" class="btn btn-sm btn-secondary">🐱 Cats</button>
                        <button onclick="window.location.href='/pokemon'" class="btn btn-sm btn-secondary">⚡ Pokemon</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
