<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>3D Model Viewer üî•</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../../shared/header.js"></script>
    <script src="../../shared/footer.js"></script>
</head>
<body onload="loadHeader('üéÆ 3D Model Viewer'); loadFooter(); particlesJS('background', {particles:{number:{value:100}, color:{value:'#fff'}, opacity:{value:0.5}, size:{value:3}, line_linked:{enable:false}, move:{enable:true, speed:1, direction:'bottom'}}})">
    <div id="background" class="hero min-h-screen bg-neutral">
        <div class="hero-content w-full max-w-none px-8">
            <div class="card w-full bg-base-100 shadow-2xl" style="width: 80vw;">
                <div class="card-body text-center space-y-6">
                    <!-- 3D Model Container -->
                    <div class="sketchfab-embed-wrapper" style="width: 100%; height: 60vh; border-radius: 15px; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.3);">
                        <!-- Model will be loaded here -->
                    </div>

                    <!-- Model Information -->
                    <div id="modelInfo" class="text-center">
                        <h3 class="text-xl font-semibold">Loading 3D model... ‚è≥</h3>
                    </div>

                    <button onclick="loadRandomModel()" class="btn btn-primary btn-lg">Get Random 3D Model! üé≤</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
