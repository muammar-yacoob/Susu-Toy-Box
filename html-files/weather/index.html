<!DOCTYPE html>
<html>
<head>
    <title>Weather Wizard 🌤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌤️ Weather Wizard</h1>
        <input type="text" id="cityInput" placeholder="Enter city name (or leave blank for your location)">
        <br>
        <button onclick="getWeather()">Get Weather! 🌦️</button>
        <div id="weatherAnimation" class="weather-animation"></div>
        <div id="weatherResult" class="weather"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
