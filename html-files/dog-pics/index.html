<!DOCTYPE html>
<html data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Picture Generator - Random Dog Breeds & Photos üê∂</title>
    <meta name="description" content="Generate random dog pictures and discover different dog breeds. Fun interactive dog photo generator with breed information and beautiful dog images.">
    <meta name="keywords" content="dog pictures, random dogs, dog breeds, dog photos, pet images, dog generator, cute dogs, dog facts">
    <meta name="author" content="Susu Apps">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yoursite.com/html-files/dog-pics/">
    <meta property="og:title" content="Dog Picture Generator - Random Dog Breeds & Photos">
    <meta property="og:description" content="Generate random dog pictures and discover different dog breeds. Fun interactive dog photo generator with breed information.">
    <meta property="og:image" content="https://yoursite.com/html-files/dog-pics/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yoursite.com/html-files/dog-pics/">
    <meta property="twitter:title" content="Dog Picture Generator - Random Dog Breeds & Photos">
    <meta property="twitter:description" content="Generate random dog pictures and discover different dog breeds. Fun interactive dog photo generator with breed information.">
    <meta property="twitter:image" content="https://yoursite.com/html-files/dog-pics/og-image.jpg">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Dog Picture Generator",
        "description": "Generate random dog pictures and discover different dog breeds",
        "url": "https://yoursite.com/html-files/dog-pics/",
        "applicationCategory": "Entertainment",
        "operatingSystem": "Web Browser",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../../shared/header.js"></script>
    <script src="../../shared/footer.js"></script>
</head>
<body onload="loadHeader('üê∂ Dog Pictures'); loadFooter(); initializeDogData(); particlesJS('background', {particles:{number:{value:100}, color:{value:'#fff'}, opacity:{value:0.5}, size:{value:3}, line_linked:{enable:false}, move:{enable:true, speed:1, direction:'bottom'}}})">
    <div id="background" class="min-h-screen bg-neutral">
        <div class="hero h-full">
            <div class="hero-content">
                <div class="card w-96 bg-base-100 shadow-2xl">
                    <div class="card-body text-center space-y-4">
                    <div class="flex gap-2 justify-center">
                        <button onclick="const data = GetData('next'); if(data) { document.querySelector('#result img').src = data.imageUrl; document.querySelector('#result img').alt = data.breedName; document.querySelector('#result .breed-name').textContent = data.breedName; }" class="btn btn-primary btn-sm">Who's a Good Dog?</button>
                        <button onclick="shareApp()" class="btn btn-secondary btn-sm">üì§ Share</button>
                    </div>
                    <div id="result">
                        <div class="flex flex-col items-center justify-center space-y-4">
                            <div class="relative">
                                <img src="" alt="" class="max-w-80 max-h-80 w-auto h-auto rounded-lg shadow-lg"/>
                            </div>
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <span class="breed-name text-black text-sm font-bold"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
