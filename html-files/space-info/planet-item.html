<div class="planet-item">
    <div class="planet-name">{name}</div>
    <img src="{gif}" alt="{name}" class="planet-gif" loading="lazy">
    <div class="planet-fact">{fact}</div>
    <div class="planet-comparison">
        <div class="comparison-item">
            <span class="comparison-label">🌍 Size:</span> {size}
        </div>
        <div class="comparison-item">
            <span class="comparison-label">⚖️ Gravity:</span> {gravity}
        </div>
        <div class="comparison-item">
            <span class="comparison-label">🕐 Day:</span> {dayLength}
        </div>
        <div class="comparison-item">
            <span class="comparison-label">🌡️ Temp:</span> {temperature}
        </div>
    </div>
</div>
