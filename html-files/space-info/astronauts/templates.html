<template id="astronaut-item-template">
    <div class="astronaut-compact" onclick="showAstronautDetails('{name}', '{craft}')" style="cursor: pointer; transition: all 0.3s ease;" onmouseenter="this.style.transform='scale(1.02)'; startAstronautSpin(this.querySelector('.astronaut-icon'))" onmouseleave="this.style.transform='scale(1)'; stopAstronautSpin(this.querySelector('.astronaut-icon'))">
        <img src="https://img.icons8.com/color/48/astronaut.png" alt="Astronaut" class="astronaut-icon" style="transition: all 0.3s ease;">
        <div class="astronaut-info">
            <div class="astronaut-name">{name}</div>
            <div class="astronaut-craft">{craft}</div>
        </div>
        <img src="{flag}" alt="Country Flag" class="astronaut-flag">
    </div>
</template>
