<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>Space Explorer 🚀</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="particlesJS('background', {particles:{number:{value:100}, color:{value:'#fff'}, opacity:{value:0.5}, size:{value:3}, line_linked:{enable:false}, move:{enable:true, speed:1, direction:'bottom'}}}); initApp();">
    <div id="background" class="hero min-h-screen bg-neutral">
        <div class="hero-content">
            <div class="container">
        <h1>🚀 Space Explorer</h1>
        <p>Discover amazing space facts, upcoming events, and who's currently in space! 🌟</p>
        
        <div class="button-section">
            <button onclick="getSpaceInfo()">Who's in Space? 👨‍🚀</button>
            <button onclick="showUpcomingEvents()">Space Events! ☄️</button>
            <button onclick="showPlanets()">Planet GIFs! 🪐</button>
        </div>
        
        <div id="spaceResult"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
