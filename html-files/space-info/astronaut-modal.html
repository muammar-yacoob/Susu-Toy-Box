<img src="https://img.icons8.com/color/80/astronaut.png" alt="{name}" style="margin-bottom: 10px;">
<h3 style="color: #ffd700; margin: 10px 0; font-size: 18px;">{name}</h3>
<p style="margin: 5px 0; color: #e0e0e0;"><strong>Age:</strong> {age}</p>
<p style="margin: 5px 0; color: #e0e0e0;"><strong>Nationality:</strong> {nationality}</p>
<p style="margin: 5px 0; color: #e0e0e0;"><strong>Mission:</strong> {craft}</p>
<button onclick="closeAstronautMessage()" style="
    background: #ffd700;
    color: #1a1a2e;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
    font-weight: bold;
">Close</button>
