<script src="https://cdn.tailwindcss.com/3.4.0"></script>
<script>
    // Suppress the production warning
    tailwind.config = {
        theme: {
            extend: {}
        }
    }
</script>

<div class="text-center text-xl lg:text-2xl text-yellow-400 font-bold my-5 drop-shadow-lg">
    🪐 Our Solar System (8 Planets + Pluto)! 🪐
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 my-5">
    {planets}
</div>

<p class="mt-5 text-yellow-400 text-sm text-center">
    Planet animations by
    <a href="https://graysea.tumblr.com/post/158035770070/the-solar-system-bonus-pluto" target="_blank" class="text-gray-200 hover:text-white transition-colors">
        graysea
    </a>
</p>

<template id="planet-template" style="display: none;">
    <div class="bg-white/10 p-5 rounded-2xl border-2 border-purple-500 text-gray-200 shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group">
        <div class="text-center text-base lg:text-lg text-yellow-400 font-bold mb-3">
            {name}
        </div>
        <img src="{gif}" alt="{name}" class="w-full max-w-[150px] h-auto rounded-lg mx-auto mb-3 shadow-md block group-hover:scale-105 transition-transform duration-300" loading="lazy">
        <div class="text-xs lg:text-sm text-gray-300 leading-relaxed mt-3">
            {fact}
        </div>
        <div class="mt-4 p-3 bg-white/5 rounded-lg border border-blue-500">
            <div class="text-xs lg:text-sm text-gray-200 my-1">
                <span class="text-yellow-400 font-bold mr-2">🌍 Size:</span>{size}
            </div>
            <div class="text-xs lg:text-sm text-gray-200 my-1">
                <span class="text-yellow-400 font-bold mr-2">⚖️ Gravity:</span>{gravity}
            </div>
            <div class="text-xs lg:text-sm text-gray-200 my-1">
                <span class="text-yellow-400 font-bold mr-2">🕐 Day:</span>{dayLength}
            </div>
            <div class="text-xs lg:text-sm text-gray-200 my-1">
                <span class="text-yellow-400 font-bold mr-2">🌡️ Temp:</span>{temperature}
            </div>
        </div>
    </div>
</template>
