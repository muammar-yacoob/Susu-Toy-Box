<!-- Planets Templates -->

<template id="planets-template">
    <div class="section-title">🪐 Our Solar System (8 Planets + Pluto)! 🪐</div>
    <div class="planets-container">{planets}</div>
    <p style="margin-top: 20px; color: #ffd700; font-size: 14px;">Planet animations by <a href="https://graysea.tumblr.com/post/158035770070/the-solar-system-bonus-pluto" target="_blank" style="color: #3498db;">graysea</a> 🌟</p>
</template>

<template id="planet-item-template">
    <div class="planet-item">
        <div class="planet-name">{name}</div>
        <img src="{gif}" alt="{name}" class="planet-gif" loading="lazy">
        <div class="planet-fact">{fact}</div>
        <div class="planet-comparison">
            <div class="comparison-item"><span class="comparison-label">🌍 Size:</span> {size}</div>
            <div class="comparison-item"><span class="comparison-label">⚖️ Gravity:</span> {gravity}</div>
            <div class="comparison-item"><span class="comparison-label">🕐 Day:</span> {dayLength}</div>
            <div class="comparison-item"><span class="comparison-label">🌡️ Temp:</span> {temperature}</div>
        </div>
    </div>
</template>
