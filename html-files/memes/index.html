<!DOCTYPE html>
<html>
<head>
    <title>😂 Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>😂 Meme Generator for Kids!</h1>
        <p>Find funny memes by describing what you want to see!</p>

            <div id="memeResult" class="result-box"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
