<!DOCTYPE html>
<html>
<head>
    <title>😂 Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>😂 Meme Generator for Kids!</h1>
        <p>Create your own funny memes with top and bottom text!</p>

        <div class="meme-section">
            <h2>🎭 Create Your Meme</h2>
            
            <div class="input-section">
                <input type="text" id="topText" placeholder="Top text (like 'WHEN YOU...')" value="WHEN YOU">
                <input type="text" id="bottomText" placeholder="Bottom text (like 'FINISH HOMEWORK')" value="FINISH HOMEWORK">
            </div>
            
            <div class="button-section">
                <button onclick="loadRandomImage()">New Image! 🖼️</button>
                <button onclick="loadRandomText()">Random Text! 🎲</button>
                <button onclick="downloadMeme()">Download! 💾</button>
            </div>
            
            <div id="memeResult" class="meme-display"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
