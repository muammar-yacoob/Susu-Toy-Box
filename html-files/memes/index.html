<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>Meme Generator üî•</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../../shared/header.js"></script>
    <script src="../../shared/footer.js"></script>
</head>
<body onload="loadHeader('üòÇ Meme Generator'); loadFooter(); initApp(); particlesJS('background', {particles:{number:{value:100}, color:{value:'#fff'}, opacity:{value:0.5}, size:{value:3}, line_linked:{enable:false}, move:{enable:true, speed:1, direction:'bottom'}}})">
    <div id="background" class="hero min-h-screen bg-neutral">
        <div class="hero-content w-full max-w-none px-8">
            <div class="card w-full bg-base-100 shadow-2xl" style="width: 80vw;">
                <div class="card-body text-center space-y-6" style="text-align: center !important; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <div class="flex flex-col items-center space-y-10">
                        <!-- Controls Section -->
                        <div class="bg-base-200 p-8 rounded-3xl shadow-xl max-w-lg w-full">
                            <div class="space-y-6">
                                <!-- Text Inputs -->
                                <div class="form-control w-full space-y-3">
                                    <div class="form-control w-full">
                                        <div class="label py-1">
                                            <span class="label-text font-bold mx-auto">Top Text</span>
                                        </div>
                                        <input id="topText" type="text" placeholder="WHEN YOU..." class="input input-bordered input-sm w-full text-center" value="WHEN YOU" onkeyup="updateMemeText()"/>
                                    </div>
                                    <div class="form-control w-full">
                                        <div class="label py-1">
                                            <span class="label-text font-bold mx-auto">Bottom Text</span>
                                        </div>
                                        <input id="bottomText" type="text" placeholder="FINISH HOMEWORK..." class="input input-bordered input-sm w-full text-center" value="FINISH HOMEWORK" onkeyup="updateMemeText()"/>
                                    </div>
                                    <div class="form-control w-full">
                                        <div class="flex items-center justify-between">
                                            <span class="label-text font-bold text-sm">Font Size</span>
                                            <div class="flex items-center gap-2">
                                                <span id="fontSizeValue" class="text-xs font-mono bg-base-300 px-2 py-1 rounded">50px</span>
                                                <button onclick="resetFontSize()" class="btn btn-xs btn-ghost">‚Üª</button>
                                            </div>
                                        </div>
                                        <input id="fontSizeSlider" type="range" min="10" max="100" value="50" class="range range-xs range-primary" oninput="updateSelectedTextProperty('fontSize', this.value); updateSliderDisplay('fontSize', this.value)" disabled/>
                                    </div>
                                    <div class="form-control w-full">
                                        <div class="flex items-center justify-between">
                                            <span class="label-text font-bold text-sm">Rotation</span>
                                            <div class="flex items-center gap-2">
                                                <span id="rotationValue" class="text-xs font-mono bg-base-300 px-2 py-1 rounded">0¬∞</span>
                                                <button onclick="resetRotation()" class="btn btn-xs btn-ghost">‚Üª</button>
                                            </div>
                                        </div>
                                        <input id="rotationSlider" type="range" min="-180" max="180" value="0" class="range range-xs range-secondary" oninput="updateSelectedTextProperty('rotation', this.value); updateSliderDisplay('rotation', this.value)" disabled/>
                                    </div>
                                    <div class="text-center text-xs opacity-60 py-1">
                                        Click text to toggle selection
                                    </div>
                                </div>

                                <!-- File Upload Input (Hidden) -->
                                <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">

                                <!-- Action Buttons -->
                                <div class="divider"></div>
                                <div class="btn-group btn-group-horizontal justify-center">
                                    <button onclick="loadRandomImage()" class="btn btn-primary">üñºÔ∏è Random</button>
                                    <button onclick="document.getElementById('imageUpload').click()" class="btn btn-accent">
                                        üì§ Upload
                                    </button>
                                    <button onclick="loadRandomText()" class="btn btn-secondary">
                                        üé≤ Text
                                    </button>
                                </div>

                                <!-- Meme Display Section - Now inside the same card -->
                                <div class="divider"></div>
                                <div id="result" class="w-full flex justify-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
