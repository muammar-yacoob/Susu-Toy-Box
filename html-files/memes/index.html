<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>Meme Generator üî•</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../../shared/header.js"></script>
    <script src="../../shared/footer.js"></script>
</head>
<body onload="loadHeader('üòÇ Meme Generator'); loadFooter(); initApp(); particlesJS('background', {particles:{number:{value:100}, color:{value:'#fff'}, opacity:{value:0.5}, size:{value:3}, line_linked:{enable:false}, move:{enable:true, speed:1, direction:'bottom'}}})">
    <div id="background" class="hero min-h-screen bg-neutral">
        <div class="hero-content w-full max-w-none px-8">
            <div class="card w-full bg-base-100 shadow-2xl" style="width: 80vw;">
                <div class="card-body text-center space-y-6" style="text-align: center !important; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <div class="flex flex-col items-center space-y-10">
                        <!-- Controls Section -->
                        <div class="bg-base-200 p-8 rounded-3xl shadow-xl max-w-lg w-full">
                            <div class="space-y-6">
                                <!-- Text Inputs -->
                                <div class="space-y-4">
                                    <div class="form-control">
                                        <label class="label justify-center">
                                            <span class="label-text text-lg font-bold">Top Text</span>
                                        </label>
                                        <input id="topText" type="text" placeholder="WHEN YOU..." class="input input-bordered input-md w-full bg-base-100 focus:bg-white transition-colors text-center placeholder:text-center" value="WHEN YOU" onkeyup="updateMemeText()"/>
                                    </div>
                                    <div class="form-control">
                                        <label class="label justify-center">
                                            <span class="label-text text-lg font-bold">Bottom Text</span>
                                        </label>
                                        <input id="bottomText" type="text" placeholder="FINISH HOMEWORK..." class="input input-bordered input-md w-full bg-base-100 focus:bg-white transition-colors text-center placeholder:text-center" value="FINISH HOMEWORK" onkeyup="updateMemeText()"/>
                                    </div>
                                </div>

                                <!-- File Upload Input (Hidden) -->
                                <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">

                                <!-- Action Buttons -->
                                <div class="py-6">
                                    <div class="flex justify-center gap-3 px-4 py-2">
                                        <button onclick="loadRandomImage()" class="btn btn-primary btn-md px-6 py-3 hover:scale-105 transition-transform min-h-12">
                                            üñºÔ∏è Random
                                        </button>
                                        <button onclick="document.getElementById('imageUpload').click()" class="btn btn-accent btn-md px-6 py-3 hover:scale-105 transition-transform min-h-12">
                                            üì§ Upload
                                        </button>
                                        <button onclick="loadRandomText()" class="btn btn-secondary btn-md px-6 py-3 hover:scale-105 transition-transform min-h-12">
                                            üé≤ Text
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Meme Display Section -->
                        <div class="flex flex-col items-center w-full space-y-4">
                            <div id="result" class="w-full flex justify-center"></div>

                            <!-- Share and Save Buttons -->
                            <div class="w-full flex justify-center" id="memeActions" style="display: none;">
                                <div class="flex justify-center gap-3 px-4 py-2">
                                    <button id="shareBtn" onclick="shareMeme()" class="btn btn-info btn-md px-6 py-3 hover:scale-105 transition-transform min-h-12">
                                        üì± Share
                                    </button>
                                    <button id="downloadBtn" onclick="downloadMeme()" class="btn btn-success btn-md px-6 py-3 hover:scale-105 transition-transform min-h-12">
                                        üì• Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
